<div>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div>
      <label>First Name: </label><input type="text" name="firstName" ngModel/>
    </div>
    <div>
      <label>Last Name: </label><input type="text" name="lastName" ngModel/>
    </div>
    <div>
      <input type="submit" value="Change User"/>
    </div>
  </form>
  <div class="user">{{ user$ | async | json }}</div>
</div>
<div>
  <app-user></app-user>
</div>
